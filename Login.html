<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<link rel="Icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="style.css">
<style>
/* Animation overlay on existing form box design */
.form-box {
animation: pixelScramble 1s ease-out forwards;
}


.form-box button {
width: 100%;
padding: 12px;
background: #238636;
border: none;
color: white;
font-size: 16px;
border-radius: 6px;
cursor: pointer;
transition: background 0.2s;
}


.form-box button:hover {
background: #2ea043;
}


.shake {
animation: shakeAnim 0.3s;
}


@keyframes shakeAnim {
0% { transform: translateX(0); }
25% { transform: translateX(-5px); }
50% { transform: translateX(5px); }
75% { transform: translateX(-5px); }
100% { transform: translateX(0); }
}


@keyframes pixelScramble {
0% { opacity: 0; filter: contrast(0) blur(8px) saturate(0); transform: scale(1.2) rotate(5deg); }
50% { opacity: 0.6; filter: contrast(2) blur(4px) saturate(1.5); transform: scale(0.95) rotate(-3deg); }
100% { opacity: 1; filter: contrast(1) blur(0) saturate(1); transform: scale(1) rotate(0deg); }
}
</style>
</head>
<body class="auth-body22">
<div class="auth-container form-box" id="loginBox">
<h2>Login</h2>
<input type="text" id="loginUser" placeholder="Username" />
<input type="password" id="loginPass" placeholder="Password" />
<button id="loginBtn" onclick="login()">Login</button>
<p>No account? <a href="signup.html">Sign Up</a></p>
</div>
<script src="script.js"></script>
</body>
</html>
